<body>

  <div class="topnav" id="myTopnav">
  <a href="home.html">Home</a>

</div>
<div class="row">
      <div class="column sidebar" style="background-color:#aaa;">
        <p>Enter a police agency to see its crime over time </p>
        <h3>State:</h3>
        <select class="simple-select" id="state_dropdown" onchange="offenses_stateChangeFun()">
          <script>
          $.each(state_values, function(val, text) {
              $('#state_dropdown').append( new Option(text,val) );
          });
          $("#state_dropdown").val(4) // Sets default to the Great State of
                                     // California
          </script>
      </select>
        <br><br>

        <h3>Agency:</h3>
        <select class="simple-select" id="agency_dropdown" onchange="offenses_agencyChangeFun()">

        <script>
          offense_agencies = updateAgencies("crime", "#agency_dropdown", state_dropdown);
        </script>

        </select>
        <br><br>
        <h3>Crime:</h3>
        <select class="simple-select" id="crime_dropdown" onchange="offenses_crimeChangeFun()">
          <script>
          $.each(crime_values, function(val, text) {
            $('#crime_dropdown').append(new Option(text, val));
          });
          $("#crime_dropdown").val(0)
          </script>
      </select>
        <br>
        <br>
        <input type="checkbox" id="rate" name="rate" value="rate" onchange="rateChangeFun()">
        <label for="rate">Rate per 100,000 Population</label>
        <br><br>
        <h3>Type of Crime:</h3>
        <br><br>
        <input type="checkbox" id="actual" name="actual" checked onchange="updateGraphVisibility(offenses_graph)">
        <label for="actual">Actual</label>
        <br>
        <input type="checkbox" id="clearance" name="clearance" onchange="updateGraphVisibility(offenses_graph)">
        <label for="clearance">Clearance</label>
        <br>
        <input type="checkbox" id="clearance_under18" name="clearance_under18" onchange="updateGraphVisibility(offenses_graph)">
        <label for="clearance_under18">Clearance under age 18</label>
        <br>
        <input type="checkbox" id="unfounded" name="unfounded" onchange="updateGraphVisibility(offenses_graph)">
        <label for="unfounded">Unfounded</label>
        <br>
        <br>
        <hr>
        <button type="button" onclick="exportToCsv(table_data, 'offenses')">Download Data as CSV</button>


        <br>
        <p>Please note that data are only available for agencies that report all 12 months of the year.
      </div>


      <div class="column main">
        <br><br>
        <div id="graph" style="width:95%;height:500px"></div>
        <br><br>
      <div><table id="table" class="display cell-border"></table></div>

        <script type="text/javascript">
          var ylab = '# of Crimes';
          var visibilityVector = [true, false, false, false];
          var title = "";


          main_results = main("offenses", "#state_dropdown", "#crime_dropdown");
          table_data = main_results[0];
          offenses_graph_data = main_results[1];
          offenses_headers = main_results[2];

          offenses_graph = makeGraph("graph", offenses_graph_data, ylab, visibilityVector, title);

          table = makeTable("#table", table_data, offenses_headers)
$('.simple-select').chosen();
          $(document).ready(function(){
 resizeChosen();
 jQuery(window).on('resize', resizeChosen);
});
        </script>
      </div>
    </div>
